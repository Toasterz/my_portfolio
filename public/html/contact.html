<!DOCTYPE htm>
<head>
  <title>Getting in touch</title>
  <link rel = "stylesheet" href = "css/main.css">
</head>
<body>
  <div id = "nav">
    <ul>
      <li><a href = "/">Home</a>
      <li><a href = "/about">About me</a>
      <li><a href = "/contact">Get in touch</a>
    </ul>
  </div>
  <p>Tell me what you think! Send a question! Drop by and say hi!</p>
  <form action="/contact" method = "post">
    <label for = "name">Name:</label>
    <input type = "text" name = "name" required>
    <br>
    <label for = "email">Email:</label>
    <input type = "email" name = "email" required>
    <br>
    <label for = "message">Message</label>
    <textarea name = "message" required rows = "4" cols = "50"> </textarea>
    <br>
    <label for = "telephone">Telephone:</label>
    <input type = "text" name = "telephone" required pattern = "\d{3}[\-]\d{3}[\-]\d{4}">
    <br>
    <button type = "submit">Send</button>
  </form>
</body>
</html>
